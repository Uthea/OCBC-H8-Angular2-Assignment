<div class="container">
  <button (click)="openModal('add')" class="btn-primary">Add Employee</button>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Role</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let staffMember of staff">
      <td>{{ staffMember.title}}</td>
      <td>
        {{ staffMember.firstName }}
      </td>
      <td>{{ staffMember.lastName}}</td>
      <td>{{ staffMember.role }}</td>
      <td>{{ staffMember.email }}</td>

      <!-- placeholder -->
      <td>
        <a (click)="openModal( 'update', staffMember)" class="btn btn-secondary mr-2">Edit</a>
        <a (click)="openModal('delete', staffMember)" class="btn btn-secondary">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<app-modal-content></app-modal-content>
