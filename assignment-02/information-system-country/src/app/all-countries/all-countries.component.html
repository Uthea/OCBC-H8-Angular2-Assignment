<div>
  <h1>List of All the Contires in Our Database</h1>
  <div class="card-group">
    <div class="container">
      <div class="row justify-content-md-center">
        <div *ngFor="let country of countries" routerLink="/detail/{{country.id}}" class="card text-white bg-primary col-4 mr-4 mb-4" style="max-width: 15rem;" >
          <div class="card-body">
            <h5 class="card-title">{{country.name}}</h5>
            <p class="card-text">Capital ({{country.capital}})</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
